<!DOCTYPE html>
<html>
<head>
  

  <title>Browse Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">

  <style>
    #sidebar { width: 200px; position: fixed; height: 100vh; background: #f8f9fa; padding: 1rem; }
    #main { margin-left: 220px; padding: 1rem; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h5>Filter by Category</h5>
    <div><input type="checkbox"> T-Shirts</div>
    <div><input type="checkbox"> Jeans</div>
    <div><input type="checkbox"> Dresses</div>
  </div>
  <div id="main">
    <h2>Browse Clothing Items</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Red T‑Shirt</h5>
            <p>Size: M • Condition: Like New</p>
            <a href="item_detail.html" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Repeat for each item -->
    </div>
  </div>
</body>
</html>
